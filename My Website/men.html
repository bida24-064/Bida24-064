<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NIKE Men</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">NIKE</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="men.html" class="active">Men</a>
      <a href="women.html">Women</a>
      <a href="order.html">Order Now</a>
      <a href="aboutus.html">About Nike</a>
    </nav>
    <div class="search">
      <input type="text" placeholder="Search" />
    </div>
  </header>

  <!-- Hero Banner -->
  <section class="hero men-hero">
    <div class="hero-text">
      <h1>NIKE MEN COLLECTION</h1>
      <p>Performance. Style. Power.</p>
    </div>
  </section>

  <!-- Men's Products -->
  <section class="products">
    <h2>Men's Gear</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="Images/airmax.jpg" alt="Men's Shoes" class="product-img" />
        <p>Air Max Alpha</p>
        <p>$110</p>
      </div>
      <div class="product-card">
        <img src="Images/hoodie.jpg" alt="Men's Shirt" class="product-img" />
        <p>Dri-FIT Training Tee</p>
        <p>$35</p>
      </div>
      <div class="product-card">
        <img src="Images/proflexshorts.jpg" alt="Men's Shorts" class="product-img" />
        <p>Pro Flex Shorts</p>
        <p>$45</p>
      </div>
      <div class="product-card">
        <img src="Images/windrunner.jpg" alt="Men's Jacket" class="product-img" />
        <p>Windrunner Jacket</p>
        <p>$90</p>
      </div>
      <div class="product-card">
        <img src="Images/nikecap.jpg" alt="Men's Cap" class="product-img" />
        <p>Heritage 86 Cap</p>
        <p>$25</p>
      </div>
      <div class="product-card">
        <img src="Images/zoompegasus .jpg" alt="Men's Sneakers" class="product-img" />
        <p>Zoom Pegasus 39</p>
        <p>$130</p>
      </div>
    </div>
  </section>

</html>
